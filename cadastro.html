<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./src/input.css">
    <link rel="stylesheet" href="./src/output.css">
    <script type="module" src="./js/cadastro.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cadastro</title>
</head>
<body class="bg-[#0c0a09] h-screen">
    
        <h1 class="text-[#fafafa] text-3xl"><a href="./dashboard.html">CADASTRAR FILME</a></h1>
        <ul class="flex gap-4">

            <li class="border-4 border-[#fafafa] rounded-full p-2"><a href="./login.html"
                    class="text-[#fafafa] text-2xl   hover:bg-[#fafafa]  ">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-12 h-12">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                    </svg>
                </a></li>
        </ul>
    </header>

    <div class="flex w-full h-full justify-around items-center" id="container">
        <div class="flex gap-5 flex-col" id="infoFilme">
            <div class="flex items-center justify-between gap-2">
                <p class="text-[#fafafa]  text-3xl" >Nome do filme:</p>
                <input type="text" class="outline-none p-3 w-72 border-4 border-[#fafafa#fafafa] bg-[#0c0a09] text-[#fafafa] text-2xl" id="nome">
            </div>
            <div class="flex items-center justify-between gap-4">
                <p class="text-[#fafafa]  text-3xl" >Sinopse:</p>
                <textarea name=""  cols="30" rows="5" class="w-72 outline-none border-4 border-[#fafafa#fafafa] bg-[#0c0a09] text-[#fafafa] text-1xl" id="sinopse"></textarea>
            </div>
            <div class="flex items-center justify-between gap-4">
                <p class="text-[#fafafa]  text-3xl" >Duração:</p>
                <input type="text" class="p-3 outline-none border-4 w-72 border-[#fafafa#fafafa] bg-[#0c0a09] text-[#fafafa] text-2xl" id="duracao">
            </div>
            <div class="flex items-center justify-between gap-2">
                <p class="text-[#fafafa]  text-3xl" >Lançamento:</p>
                <input type="date" class="p-3 outline-none border-4 w-72 border-[#fafafa#fafafa] bg-[#0c0a09] text-[#fafafa] text-2xl" id="lancamento">
            </div>
            <div class="flex items-center justify-between gap-2">
                <p class="text-[#fafafa]  text-3xl" >Relançamento:</p>
                <input type="date" class="p-3 outline-none border-4 w-72 border-[#fafafa#fafafa] bg-[#0c0a09] text-[#fafafa] text-2xl" id="relancamento">
            </div>
            <div class="flex items-center justify-between gap-2">
                <p class="text-[#fafafa]  text-3xl" >Valor:</p>
                <input type="text" class="p-3 outline-none border-4 w-72 border-[#fafafa#fafafa] bg-[#0c0a09] text-[#fafafa] text-2xl" id="valor">
            </div>
            <div class="flex items-center justify-between gap-2">
                <p class="text-[#fafafa]  text-3xl" >Classificação</p>
                <input type="text" class="p-3 outline-none border-4 w-72 border-[#fafafa#fafafa] bg-[#0c0a09] text-[#fafafa] text-2xl" id="classificacao">
                <div class="flex items-center justify-between gap-2">
                    <p class="text-[#fafafa]  text-3xl" >Diretor</p>
                    <input type="text" class="p-3 outline-none border-4 w-72 border-[#fafafa#fafafa] bg-[#0c0a09] text-[#fafafa] text-2xl" id="diretor">
            </div>
        </div>
        <div class="" id="capaFilme">
            <div class="posterFilme bg-[#7A7A7A] text-[#fafafa] h-fit flex flex-col items-center border-4 border-[#fafafa]">
                <img id="poster" class="w-64">
                <input type="text" id="link" class="w-full outline-none bg-[#0c0a09] font-bold" placeholder="Link da imagem">
                <button type="submit" id="cadastrar">Adicionar Filme</button>
            </div>
        </div>
    </div>
    </main>


</body>
</html>

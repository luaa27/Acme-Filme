<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./src/input.css">
    <link rel="stylesheet" href="./src/output.css">
    <script type="module" src="./js/login.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Entrar</title>
</head>
<body class="bg-[#0c0a09] h-screen">

    <header class="h-24 flex justify-center items-center p-12 bg-[#0c0a09] ">
        <h1 class="text-[#fafafa] text-5xl">Entrar</h1>
    </header>

    <main class="h-5/6 flex items-center justify-center">
        <form action="./index.html" class="text-[#fafafa] " id="form">
            <div class="flex flex-col items-center p-3">
            <h1 class="text-4xl">Bem Vindo(a) de Volta</h1>
            
            <div class="flex flex-col gap-5 pt-10">

            <div class="flex items-center">
                <input type="text" class="p-2 w-80  border-[#fafafa] rounded-l-full border-y-4 bg-[#0c0a09] border-l-4 outline-none text-2xl" id="email">
                <i class='bx bx-envelope border-r-4 border-y-4 border-[#fafafa] p-2 rounded-r-full text-2xl pr-4'></i>
            </div>

            <div class="flex items-center">
                <input type="password" class="p-2 w-80  border-[#fafafa] rounded-l-full border-y-4 bg-[#0c0a09] border-l-4 outline-none text-2xl" id="senha" >
                <i class='bx bx-lock border-r-4 border-y-4 border-[#fafafa] p-2 rounded-r-full text-2xl pr-4 cursor-pointer' id="icone" ></i>
            </div>

        </div>

        <div class="flex items-center justify-between gap-12 py-4">
            <p class="">OU</p>
        </div>

        <div class="flex gap-4 p-3 text-2xl">
            <i class='bx bxl-google border-2 border-[#fafafa] p-2 rounded-full cursor-pointer hover:bg-[#fafafa] hover:text-[#0c0a09] transition ease-in-out'></i>
            <i class='bx bxl-facebook border-2 border-[#fafafa] p-2 rounded-full cursor-pointer hover:bg-[#fafafa] hover:text-[#0c0a09] transition ease-in-out'></i>
            <i class='bx bxl-apple border-2 border-[#fafafa] p-2 rounded-full cursor-pointer hover:bg-[#fafafa] hover:text-[#0c0a09] transition ease-in-out'></i>
        </div>

        <button class="flex items-center justify-center py-2 px-5 w-60 rounded-[50px] border-4 border-[#fafafa] mt-10 font-bold hover:bg-[#fafafa] hover:text-[#0c0a09] transition ease-in-out" id="entre">Entrar</button>
        </div>
        </form>
    </main>
    
</body>
</html>
